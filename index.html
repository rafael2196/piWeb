<html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<form>

  <fieldset class="form-group">
    <legend>Escolha o Campus</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Asa Sul
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Asa Norte
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
        Ceilândia
      </label>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <legend></legend>

    <div class="form-group">
      <label for="nomeDaSala">Nome da sala:</label>
      <input type="text" class="glyphicon glyphicon-align-left" id="nomeDaSala" placeholder="AA1">
    </div>
    <div class="form-group">
      <label for="descSala">Descrição da sala:</label>
      <textarea class="glyphicon glyphicon-align-left" id="descSala" rows="3" cols="20"></textarea>
    </div>

  </fieldset>

<input type="submit" class="btn btn-primary">
</form>

</html>
